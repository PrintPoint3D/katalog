<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>3D Náhled – Zasunovák</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer src="model.glb"
                  alt="Zasunovák 3D model"
                  auto-rotate
                  camera-controls
                  poster="poster.webp"
                  shadow-intensity="1"
                  exposure="1"
                  ar>
    </model-viewer>
  </body>
</html>
