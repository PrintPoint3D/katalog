<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Slide-Shelf Stojan</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }

    .info-floating {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
      overflow: auto;
      border-radius: 12px;
    }

    .info-floating h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #222;
    }

    .info-floating ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .info-floating li {
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      .info-floating {
        width: 90%;
        height: auto;
        top: auto;
        bottom: 10px;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="Slide-Shelf Stojan"
    auto-rotate
    camera-controls
    disable-pan
    environment-image="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr"
    shadow-intensity="1"
    exposure="1.3"
    poster="poster.webp">
  </model-viewer>

  <div class="info-floating">
    <h2>Slide-Shelf Stojan</h2>
    <ul>
      <li>EKO stojan bez použití plastů</li>
      <li>Police zarovnané s bočnicemi</li>
      <li>Lze dodávat i na plocho</li>
      <li>Možnost dodávat včetně cenovkových lišt</li>
      <li>Zámky na CHEP paletu</li>
    </ul>
    <strong>Omezení:</strong>
    <ul>
      <li>Záda vždy netisková</li>
      <li>V případě velkého zatížení nutné použít vzpěry mezi police</li>
    </ul>
  </div>
</body>
</html>
