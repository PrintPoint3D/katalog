<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Slide-Shelf Stojan</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('pozadi.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }

    .info-floating {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 450px;
      height: 450px;
      background: rgba(255, 255, 255, 0.5);
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      overflow: auto;
      border-radius: 20px;
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    .info-floating h2 {
      font-size: 26px;
      margin: 0 0 15px;
      color: #1c1c1c;
      font-weight: 700;
      border-bottom: 2px solid #009ee0;
      padding-bottom: 5px;
    }

    .info-floating ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .info-floating li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #222;
    }

    strong {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #c00;
    }

    @media (max-width: 768px) {
      .info-floating {
        width: 90%;
        height: auto;
        top: auto;
        bottom: 10px;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <model-viewer
    src="./model.glb"
    alt="Slide-Shelf Stojan"
    auto-rotate
    camera-controls
    disable-pan
    shadow-intensity="1"
    exposure="1.2"
    poster="poster.webp"
    environment-image="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/royal_esplanade_1k.hdr">
  </model-viewer>

  <div class="info-floating">
    <h2>Slide-Shelf Stojan</h2>
    <ul>
      <li>EKO stojan bez použití plastů</li>
      <li>Police zarovnané s bočnicemi</li>
      <li>Lze dodávat i na plocho</li>
      <li>Možnost dodávat včetně cenovkových lišt</li>
      <li>Zámky na CHEP paletu</li>
    </ul>
    <strong>Omezení:</strong>
    <ul>
      <li>Záda vždy nezisková</li>
      <li>V případě velkého zatížení nutné použít vzpěry mezi police</li>
    </ul>
  </div>
</body>
</html>
