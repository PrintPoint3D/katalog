<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>3D Model – Náhled</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('pozadi.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    poster="poster.webp"
    shadow-intensity="1"
    exposure="1.2">
  </model-viewer>
</body>
</html>
